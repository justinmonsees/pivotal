<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__logo">
          <img src="img/PivotalPath-Logo.svg" />
        </div>
        <div class="nav__nav-link">
          <img class="nav__icon--user" src="img/icon__user.svg" />
          <span class="nav_nav-link--text">User Account</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="title__container">
        <h1 class="title__text">
          The PivotalPath Suite of products built for you
        </h1>
      </section>

      <section class="card">
        <div class="card__content-container">
          <h2 class="card__title">Pivotal<br />Base</h2>
          <p class="card__description">
            Providing research and<br />predictive ratings across 1,800+<br />
            hedge fund managers
          </p>
          <img class="card__icon" src="img/flag-icon.svg" />
          <a class="card__link">Launch ></a>
        </div>
        <img class="card__main-photo" src="img/fpo.jpg" />
      </section>
    </div>
  </body>
</html>
